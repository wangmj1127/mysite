<!DOCTYPE html>
{% load staticfiles %}
<html>

<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>
        BeautyNote-
        {% block title_block %}

        {% endblock %}
    </title>

    <style>
        body {
            background: rgb(255, 227, 230);
        }
    </style>

</head>

<body>

<div class="section header">
    <div class="pull-left account h2">
        <img src="/static/images/logo.jpg" alt="">
        <a href="/"><img style="width: 250px" src="/static/images/title.png" alt=""></a>
    </div>
    {% if request.user.is_authenticated %}
        <div class="pull-right">

            <a href="/edit_note"><button type="button" class="btn btn-link">Publish Note</button></a>

            <a href="/wishlist"><button type="button" class="btn btn-link">Wish List</button></a>

            <a href="/account"><button type="button" class="btn btn-link">MyAccount</button></a>

            <a href="/logout"><button type="button" class="btn btn-link">Logout</button></a>

        </div>

    {% else %}
        <div class="pull-right link">
            <a href="/login"><button type="button" class="btn btn-link">Login</button></a>
            <a href="/register"><button type="button" class="btn btn-link">Register</button></a>
        </div>
    {% endif %}
</div>


<div>
    {% block body_block %}
    {% endblock %}
</div>

<div class="section footer">
    <div class="link" style="text-align: center">
         <a href="/about.html"><button type="button" class="btn btn-link" style="font-size: 20px">About&Contact Us</button></a>
    </div>
</div>

</body>

</html>
