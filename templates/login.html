{% extends 'base.html' %}
{% load staticfiles %}
{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <style>


        .form-login {
            width: 40%;
            color: #666;
        }

        .input-group {
            margin-bottom: 17px;
        }

        .form-login label {
            display: block;
            padding-bottom: 7px;
        }

        .form-login input {
            width: 100%;
            height: 50px;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid rgb(186, 186, 186);
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .form-btns {
            margin: 20px auto;
            overflow: hidden;
        }

        .form-btns button {
            display: block;
            text-decoration: none;
            text-align: center;
            width: 46%;
            height: 45px;
            line-height: 40px;
            font-size: 17px;
            color: white;
            background: rgb(123, 193, 173);
            border-radius: 10px;
            border: 0;
        }

        .form-btns a {
            display: block;
            text-decoration: none;
            text-align: center;
            width: 46%;
            height: 45px;
            line-height: 45px;
            font-size: 17px;
            color: white;
            background: rgb(123, 193, 173);
            border-radius: 10px;
            border: 0;
            padding: 0;
        }

        .login-facebook {
            width: 45%;

        }

        .mid-separator {
            position: relative;
            width: 10%;
            height: 340px;
            text-align: center;

        }

        .separator {
            margin-top: 145px;
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: rgb(186, 186, 186);
            border: 1px solid rgb(186, 186, 186);
            border-radius: 50%;

        }

        .separator::before, .separator::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 144px;
            bottom: 0;
            left: 50%;
            background: rgb(186, 186, 186);

        }

        .separator::before {
            top: 0;
        }

        .btn-facebook {
            display: inline-block;
            text-decoration: none;
            height: 50px;
            line-height: 50px;
            padding-left: 10px;
            padding-right: 40px;
            margin-top: 145px;
            font-weight: 600;
            color: white;
            background: #ad7e7d;
            border-radius: 3px;
        }

        .btn-facebook img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="main" style="padding-left: 120px;padding-top: 120px">
    <div class="pull-left form-login">
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-btns">
                <button class="pull-left" type="submit">Login</button>
                <a class="pull-right" href="{% url 'account:register' %}">Create an account</a>
            </div>
        </form>
        <p style="color: red">{{ message }}</p>
    </div>
    <div class="pull-left mid-separator">
        <div class="separator">OR</div>
    </div>
    <div class="pull-left login-facebook">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-facebook">
            <img src="/static/images/google.png" alt="">
            <span>Login with Google</span>
        </a>
    </div>
</div>

</body>
{% endblock %}

</html>
