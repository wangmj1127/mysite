{% extends 'base.html' %}
{% load staticfiles %}
{% block title_block %}
    MyAccount
{% endblock %}

{% block body_block %}
    <style>
        .form-login {
            width: 40%;
            color: #666;
        }

        .input-group {
            line-height: 40px;
            margin: 24px 0 30px;
        }

        .form-login label {
            width: 120px;
            float: left;
        }

        .form-login input {
            height: 40px;
            width: 300px;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid rgb(186, 186, 186);
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .form-btns {
            margin: 20px auto;
            overflow: hidden;
        }

        .form-btns a {
            display: block;
            text-decoration: none;
            text-align: center;
            width: 140px;
            line-height: 40px;
            font-size: 14px;
        }

        .photo img {
            margin-top: 30px;
            width: 120px;
        }

        .photo p {
            line-height: 30px;
            width: 120px;
            text-align: center;
            color: #666;
        }
    </style>

    <body>

    <div class="main">
        <div class="pull-left form-login">
            <form action="">


                <div class="form-group">
                    <fieldset>
                        <label class="control-label" for="username">Username:</label>
                        <input class="form-control" readonly value="{{ request.user.username }}" type="text"
                               name="username" id="username" readonly="">
                    </fieldset>
                </div>


                <div class="form-group">
                    <fieldset>
                        <label class="control-label" for="email">Email Address:</label>
                        <input class="form-control" readonly value="{{ request.user.email }}" type="text" name="email"
                               id="email" readonly="">
                    </fieldset>
                </div>


                <a href="/change_account">
                    <button type="button" class="btn btn-primary form-btns">Change Details</button>
                </a>

            </form>
        </div>

        <div class="pull-left photo">
            {% if request.user.mugshot %}
                <img src="/media/{{ request.user.mugshot }}" alt="">
            {% else %}
                <img src="/static/images/logo.jpg" alt="">
            {% endif %}
            <p>Profile Photo</p>
        </div>
    </div>
    </body>
{% endblock %}
</html>
