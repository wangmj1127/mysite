{% extends 'base.html' %}
{% load staticfiles %}
{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <style>

        .form-login {
            width: 40%;
            color: #666;
        }

        .input-group {
            margin-bottom: 17px;
        }

        .form-login label {
            display: block;
            padding-bottom: 7px;
        }

        .form-login input {
            width: 100%;
            height: 50px;
            padding-left: 5px;
            padding-right: 5px;
            border: 1px solid rgb(186, 186, 186);
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .form-btns {
            margin: 20px auto;
            overflow: hidden;
        }

        .form-btns button {
            display: block;
            text-decoration: none;
            text-align: center;
            width: 46%;
            line-height: 40px;
            font-size: 17px;
            color: white;
            background: rgb(123, 193, 173);
            border-radius: 10px;
            border: 0;
        }


        .btn-facebook img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript">
        function validate_email(field, text) {
            with (field) {
                apos = value.indexOf("@");
                dotpos = value.lastIndexOf(".");
                if (apos < 1 || dotpos - apos < 2) {
                    alert(text);
                    return false;
                } else {
                    alert("Submit successfully!\n\nConfirm to continue.")
                    return true;
                }
            }
        }

        function validate_form(thisform) {
            with (thisform) {
                if (validate_email(email, "Please enter right email") == false) {
                    email.focus();
                    return false;
                }
            }
        }
    </script>
    </head>
    <body>

    <div class="main">
        <div class="pull-left form-login">
            <form autocomplete="off" action="{% url 'account:register' %}" method="post"
                  onsubmit="return validate_form(this)">
                {% csrf_token %}


                <div class="form-group">
                    <label class="col-form-label" for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username"
                           id="username">
                </div>


                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>


                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter Password">
                </div>

                <div class="form-btns">
                    <button class="pull-left">Create an account</button>
                </div>
            </form>
            <p style="color: red">{{ message }}</p>
        </div>

    </div>

    </body>
{% endblock %}
</html>
